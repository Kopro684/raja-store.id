<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raja Store</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:#fff;
}
header{
text-align:center;
padding:20px;
font-size:32px;
font-weight:bold;
color:#ffd369;
text-shadow:0 0 20px #ffd369;
}
.container{max-width:480px;margin:auto;padding:15px;}
.section{
background:#111;
padding:15px;
border-radius:15px;
margin-top:20px;
box-shadow:0 0 15px rgba(255,211,105,.2);
}
.game-list{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;}
.game{
padding:25px;
text-align:center;
border-radius:15px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(135deg,#111,#1c1c1c);
box-shadow:0 0 15px rgba(255,211,105,.4);
}
.game:hover{transform:scale(1.05);}
input,select,button{
width:100%;margin-top:10px;padding:12px;
border-radius:10px;border:none;font-size:15px;
}
button{background:#ffd369;font-weight:bold;cursor:pointer;}
.hidden{display:none;}
.admin-btn{
position:fixed;bottom:20px;left:20px;
background:#444;color:#fff;padding:10px 15px;
border-radius:10px;font-size:14px;
}
.lunas{color:#4caf50;font-weight:bold;}
.pending{color:#ff5252;font-weight:bold;}
</style>
</head>

<body>

<header>RAJA STORE</header>

<div class="container">

<div class="section">
<h3>Pilih Game</h3>
<div class="game-list">
<div class="game" onclick="pilihGame('Free Fire')">FREE FIRE</div>
<div class="game" onclick="pilihGame('Mobile Legends')">MOBILE LEGENDS</div>
<div class="game" onclick="pilihGame('PUBG Mobile')">PUBG MOBILE</div>
<div class="game" onclick="pilihGame('Valorant')">VALORANT</div>
</div>
</div>

<div class="section hidden" id="orderBox">
<h3>Order</h3>
<input id="idgame" placeholder="ID Game">
<input id="nick" placeholder="Nickname">

<select id="nominal"></select>

<select id="pay">
<option value="">Metode Pembayaran</option>
<option>BSI - 7286108387 (Raja Aulia)</option>
<option>DANA - 082274006827 (Raja Aulia)</option>
</select>

<label>Bukti Transfer (WAJIB FOTO)</label>
<input type="file" id="bukti" accept="image/*">

<button onclick="order()">ORDER</button>
</div>

<div class="section hidden" id="adminPanel">
<h3>Riwayat Order</h3>
<div id="listOrder"></div>
</div>

</div>

<div class="admin-btn" onclick="loginAdmin()">ADMIN</div>

<script>
const PIN_ADMIN="1234";
let gameDipilih="";
let hargaMap={};

const data={
"Free Fire":[["10 DM","2.000"],["100 DM","15.000"],["500 DM","65.000"],["1000 DM","125.000"],["2000 DM","240.000"]],
"Mobile Legends":[["86 DM","22.000"],["514 DM","120.000"],["1000 DM","230.000"],["2000 DM","450.000"]],
"PUBG Mobile":[["60 UC","15.000"],["660 UC","145.000"],["1800 UC","390.000"]],
"Valorant":[["125 VP","18.000"],["700 VP","95.000"],["2400 VP","310.000"]]
};

let orders=JSON.parse(localStorage.getItem("orders"))||[];

function pilihGame(game){
gameDipilih=game;
document.getElementById("orderBox").classList.remove("hidden");
let n=document.getElementById("nominal");
n.innerHTML="<option value=''>Pilih Nominal</option>";
hargaMap={};
data[game].forEach(d=>{
let o=document.createElement("option");
o.value=d[0];
o.text=d[0]+" - Rp "+d[1];
n.appendChild(o);
hargaMap[d[0]]=d[1];
});
}

function order(){
let id=document.getElementById("idgame").value;
let nick=document.getElementById("nick").value;
let nom=document.getElementById("nominal").value;
let pay=document.getElementById("pay").value;
let bukti=document.getElementById("bukti");

if(!id||!nick||!nom||!pay){alert("Lengkapi data");return;}
if(bukti.files.length===0){alert("Upload bukti TF");return;}

let orderData={
game:gameDipilih,
id,nick,nominal:nom,
harga:hargaMap[nom],
pay,status:"MENUNGGU"
};
orders.push(orderData);
localStorage.setItem("orders",JSON.stringify(orders));

alert("Order berhasil!");
renderOrder();

let text=`ORDER RAJA STORE
Game: ${orderData.game}
ID: ${id}
Nick: ${nick}
Nominal: ${nom}
Harga: Rp ${orderData.harga}
Pembayaran: ${pay}
Status: MENUNGGU`;

window.open("https://wa.me/6283153033854?text="+encodeURIComponent(text));
}

function loginAdmin(){
let pin=prompt("Masukkan PIN Admin");
if(pin===PIN_ADMIN){
document.getElementById("adminPanel").classList.remove("hidden");
renderOrder();
}else alert("PIN salah");
}

function renderOrder(){
let box=document.getElementById("listOrder");
box.innerHTML="";
orders.forEach((o,i)=>{
box.innerHTML+=`
<div style="margin-top:10px">
<b>${o.game}</b><br>
${o.nick} - ${o.nominal}<br>
Status: <span class="${o.status==='LUNAS'?'lunas':'pending'}">${o.status}</span><br>
<button onclick="setLunas(${i})">Tandai LUNAS</button>
</div>`;
});
}

function setLunas(i){
orders[i].status="LUNAS";
localStorage.setItem("orders",JSON.stringify(orders));
renderOrder();
}
</script>

</body>
</html>
